<body>
	<script type="text/javascript">
var number = new Array();

function fizzbuzz() {
	for (i=0; i<=100; i++) {
		if (i%3 == 0 && i%5 == 0) {
			document.write("FizzBuzz" + "<br>");
		} else if (i%3 == 0) {
			document.write("Fizz" + "<br>");
		} else if (i%5 == 0) {
			document.write("Buzz" + "<br>");
		} else {
			document.write(i + "<br>")
		}
	}
}

fizzbuzz();
	</script>
