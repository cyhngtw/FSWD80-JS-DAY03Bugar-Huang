<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temperature Forecast</title>
	<link rel="stylesheet" href="tempCalc.css">
</head>
<body>
	<h1>Weather forecast</h1>
	<div id="centered">Scorching hot or Siberia? Find out!</div>
<div class="outer">

    <img  id="myImage" src="confused.png">
    <button type="" onclick="changeImage()">Click me</button>
</div>
	<script type="text/javascript">
		function changeImage(){
			var temperature = Math.floor(Math.random() * 40 - 5);

			if (temperature < 11) {
				document.getElementById("centered").innerHTML="Cold weather";
				document.getElementById("myImage").src="frozen.jpg";	
			} else if (temperature < 25) {
				document.getElementById("centered").innerHTML="Moderate weather";
				document.getElementById("myImage").src="moderate.jpg"
			
			}  else {
				document.getElementById("centered").innerHTML="Hot weather";
				document.getElementById("myImage").src="beach.jpg"
			}
		}
		

	</script>
</body>
</html>
